<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#618deb"/>
    <!-- <meta http-equiv="Content-Security-Policy" content="form-action 'self' script-src 'self'"> -->
    <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="styles/styles.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="/manifest.json">
  <script src="scripts/module/idb.js"></script>
  <!-- <script src="scripts/sendReview.js"></script> -->
  <script src="scripts/sw_register.js"></script>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Google Map">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurant-name">
      <h1 id="restaurant-name"></h1>
      <div id="restaurant-img-cousine">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <p id="restaurant-address"></p>
      <div id="restaurant-hours-table">
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning add Review form  -->
    <section id="add-review">
      <p>Your Review</p>
      <div id="">
      <form id="submitReview">
        <label for="author">Your Name</label></br>
        <input type="text" id="author" name="txtauthor" required></input></br>
        <label for="rating">Select Rating</label></br>
        <select id="rating" name="cmbrating" aria-label="select rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        </br>
        <label for="comment">Your Comment</label></br>
        <textarea type="text" id="comment "name="txtcomment" maxlength="2000" required ></textarea></br>
        <button id="addReview" form="submitReview" formmethod="POST">Send Review</button>
        <script>
        document.getElementById("addReview").addEventListener('click', sendReview);
        </script>
      </form>
    </div>
    </section>
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" role="list" aria-label="restaurant reviews"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="scripts/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="scripts/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
